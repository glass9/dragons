<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dragons</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		html,body{
			width: 100vw;
			height: 100vh;
		}
		body{
			display: grid;
			align-items: center;
			justify-items: center;
		}
		.main{

			background: orange;
			width: 100%;
			max-width: calc(100vh * (var(--aspect-ratio)));
			height: 100%;
			max-height: calc(100vw / (var(--aspect-ratio)));
			display: grid;
			grid-template-areas:	"squares	.		.		.		.		.		.		.		.		."
									"squares	lever	.		.		.		.		.		.		.		."
									".			lever	.		.		.		.		.		.		.		."
									".			lever	.		dial1	dial1	dial2	dial3	dial4	dial4	."
									".			lever	.		.		.		.		.		.		.		."
									".			lever	.		.		button	button	button	button	.		."
									"shield		lever	.		.		.		.		.		.		.		."
									"shield		.		.		.		.		.		.		.		.		.";
			grid-template-columns:	 2fr		1fr		2fr		1fr		1fr		2fr		2fr		1fr		1fr		1fr;
			grid-template-rows: 1fr 1fr 1fr 2fr 2fr 1fr 1fr 1fr;
		}
		.main > div{
			border: black 1px solid;
		}

		</style>
</head>
<body>
	<div class="main" style="--aspect-ratio: 7/5;">
		<div style="grid-area:squares;"></div>
		<div style="grid-area:shield;"></div>
		<div style="grid-area:lever;"></div>
		<div style="grid-area:dial1;"></div>
		<div style="grid-area:dial2;"></div>
		<div style="grid-area:dial3;"></div>
		<div style="grid-area:dial4;"></div>
		<div style="grid-area:button;"></div>
	</div>
</body>
</html>
